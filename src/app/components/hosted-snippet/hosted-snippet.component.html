<md-toolbar>
    <button md-button color="primary" (click)="toggleSnippet()">
        <md-icon>code</md-icon> <span *ngIf="show">Hide</span><span *ngIf="!show">Show</span>
    </button>
    <span class="file-header">{{file}}</span>
</md-toolbar>
<md-progress-bar color="accent" mode="indeterminate" *ngIf="!source"></md-progress-bar>
<section *ngIf="source" class="code-container" [@slide]="show" [style.max-height]="maxHeight">
    <pre><code [innerHtml]="source" class="block block-{{language}}"></code></pre>
</section>
